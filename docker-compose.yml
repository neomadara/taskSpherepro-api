services:
  postgres:
    image: postgres:16-alpine
    container_name: tasksphere-postgres
    environment:
      POSTGRES_DB: tasksphere
      POSTGRES_USER: tasksphere_user
      POSTGRES_PASSWORD: tasksphere_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasksphere_user -d tasksphere"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: